<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Success</title>
    <link rel="stylesheet" href="vote_success.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let votedCandidate = localStorage.getItem("votedCandidate");

            if (!votedCandidate) {
                // Redirect to vote page if accessed directly
                window.location.href = "vote.html";
            } else {
                // Display voted candidate name
                document.getElementById("voted-candidate").innerText = votedCandidate;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>âœ… Vote Successful!</h1>
        <p>Thank you for voting. You have successfully voted for <strong id="voted-candidate"></strong>.</p>
        <a href="user_dashboard.html" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
