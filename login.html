<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="abc.css">
    <a href="home.html" class="home-btn">üè† Home</a>

    <script>
        function loginUser() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please enter both email and password.");
                return;
            }

            localStorage.setItem("loggedInUser", email);
            alert("Login successful!");

            if (email === "admin@gmail.com") {
                window.location.href = "admin.html"; // Redirect Admin to Admin Page
            } else {
                window.location.href = "home.html"; // Redirect Users to Home Page
            }
        }
    </script>
</head>
<body class="login-page">
    
    <!-- Navbar -->
    <header>
        <h1>Online Voting System</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="regis.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="overlay"></div> 
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); loginUser();">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="A" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="A" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="B">Login</button>
        </form>
    </div>

</body>
</html>
