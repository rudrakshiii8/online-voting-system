<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="content">
    <header><h1>Welcome, Admin</h1></header>
    
    <main class="dashboard">
      <div class="card">
        <h3>Total Votes</h3>
        <p id="totalVotes">0</p>
      </div>
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="card">
        <h3>Total Candidates</h3>
        <p id="totalCandidates">0</p>
      </div>
    </main>

    <div class="manage-candidates">
      <h2>Manage Candidates</h2>

      <div class="add-section">
        <input type="text" id="newCandidateName" placeholder="Candidate Name">
        <button onclick="addCandidate()">Add Candidate</button>
      </div>

      <div class="delete-section">
        <input type="text" id="deleteCandidateName" placeholder="Candidate Name">
        <button onclick="deleteCandidate()">Delete Candidate</button>
      </div>

      <h3>All Candidates:</h3>
      <ul id="candidateList"></ul>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
